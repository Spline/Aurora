<!DOCTYPE html>
<html>
  <head>
    <title>{{ initialState.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <app>
      {{ html }}
    </app>

    {% if not initialState.user %}
      <script src="/js/frontend.js"></script>
    {% else %}
      <script src="/js/backend.js"></script>
    {% endif %}

    <script>
      window.initialState = {{ (initialState if initialState else {}) | dump }};
      window.routes = {{ (routes if routes else {}) | dump }};
    </script>
  </body>
</html>
